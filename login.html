<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="./login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arsenal&display=swap" rel="stylesheet">

</head>

<body>
  <div class="middle-box box-border">
    <form accept-charset="UTF-8" method="post" class="positioning">

      <label for="login_field">Email</label>
      <input type="text" name="login" id="login_field" autocapitalize="off" autocorrect="off" autocomplete="email"
        autofocus="autofocus">

        <label for="password">Senha</label>
        <input type="password" name="password" id="password" autocomplete="current-password">
        
        <input type="submit" name="commit" value="Entrar" class="signup-btn box-border positioning act-color" data-disable-with="Entrando"
          data-signin-label="Sign in">

      <p class="register-button">
        <a class="register-text act-color" href="">Cadastrar</a>
      </p>
    </form>
  </div>
</body>

</html>
